samples:
    # The prefix of the final VCF output file
    id: "BIGCS_II"

modules:
    # extract reads from BAM file generated by WGS analyses that contain nuclear genome reads and mitochondrial reads
    extract_reads: True
    # alignment and variant calling using mitoquest with the extracted reads
    alignment: True
    var_calling: True

tools:
    # extract mitochondrial reads using gatk
    gatk: "~/BioSoftware/gatk/4.1.7.0/gatk"
    samtools: "/APP/u22/x86/samtools/1.20-gcc-11/bin/samtools"
    bwa: "/HOME/gzfezx_shhli/gzfezx_shhlixy_3/BioSoftware/local/bin/bwa"
    mitoquest: "/HOME/gzfezx_shhli/gzfezx_shhlixy_3/BioSoftware/local/bin/mitoquest"

params:
    # the path to the reference directory
    # MitoqusetPipeline_dir: "/PATH/TO/MitoqusetPipeline/"
    MitoqusetPipeline_dir: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/USER/luozhenyu/test/mitoquest_calling/tools/MitoqusetPipeline"
    
    # Human genome reference
    # You can download the reference genome for you WGS analysis, like GRCh38 from https://www.ncbi.nlm.nih.gov/assembly/GCF_000001405.26/
    human_ref: "~/BioDatahub/human_reference/GRCh38/GCA_000001405.15_GRCh38_no_alt_analysis_set.fa" 
    # the platform of the sequencing data
    platform: "BGI-seq"

    # path to the python
    python: "/HOME/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/miniconda3/envs/pacbio/bin/python"
    # the mapping quality cutoff for mitoquest
    mapQ: 20
    # the base quality cutoff for mitoquest
    baseQ: 20

threads:
    10
